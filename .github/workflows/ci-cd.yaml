name: Wisecow Full CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_push_ssh_deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3️⃣ Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # 4️⃣ Build and push Docker image to Docker Hub
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/wisecow:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/wisecow:${{ github.sha }}

    # 5️⃣ Copy manifests to EC2
    - name: Copy Kubernetes manifests to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "k8s/*"
        target: "/home/ubuntu/deploy/"

    # 6️⃣ SSH into EC2 and deploy to Kind cluster
    - name: SSH and deploy on EC2 (Kind)
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "🚀 Starting Wisecow deployment inside Kind cluster"

          export KUBECONFIG=/home/ubuntu/.kube/config
          kubectl cluster-info || { echo "❌ Kind cluster not found"; exit 1; }

          echo "📦 Pulling latest Docker image"
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/wisecow:latest
          kind load docker-image ${{ secrets.DOCKERHUB_USERNAME }}/wisecow:latest --name kind

          # --- Helm installation ---
          if ! command -v helm &> /dev/null; then
            curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          fi

          # --- Install Ingress-Nginx if missing ---
          if ! kubectl get ns ingress-nginx >/dev/null 2>&1; then
            kubectl create namespace ingress-nginx
            helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
            helm repo update
            helm upgrade --install ingress-nginx ingress-nginx/ingress-nginx \
              --namespace ingress-nginx
            kubectl rollout status deployment ingress-nginx-controller -n ingress-nginx
          fi

          # --- Install cert-manager if missing ---
          if ! kubectl get ns cert-manager >/dev/null 2>&1; then
            kubectl create namespace cert-manager
            kubectl apply --validate=false -f https://github.com/cert-manager/cert-manager/releases/latest/download/cert-manager.crds.yaml
            helm repo add jetstack https://charts.jetstack.io
            helm repo update
            helm upgrade --install cert-manager jetstack/cert-manager \
              --namespace cert-manager \
              --set installCRDs=true
            kubectl rollout status deployment/cert-manager -n cert-manager
          fi

          # --- Install KubeArmor if missing ---
          if ! kubectl get ns kubearmor >/dev/null 2>&1; then
            echo "📦 Installing KubeArmor for zero-trust security"
            helm repo add kubearmor https://kubearmor.github.io/charts
            helm repo update kubearmor
            helm upgrade --install kubearmor-operator kubearmor/kubearmor-operator \
              -n kubearmor --create-namespace
            
            # Apply KubeArmor configuration
            kubectl apply -f https://raw.githubusercontent.com/kubearmor/KubeArmor/main/pkg/KubeArmorOperator/config/samples/sample-config.yml
            
            # Wait for KubeArmor to be ready
            echo "⏳ Waiting for KubeArmor to be ready..."
            kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=kubearmor -n kubearmor --timeout=300s || echo "⚠️ KubeArmor installation may need more time"
          fi

          # --- Apply Wisecow manifests ---
          kubectl apply -f /home/ubuntu/deploy/k8s/cluster-issuer.yaml
          kubectl apply -f /home/ubuntu/deploy/k8s/deployment.yaml
          kubectl apply -f /home/ubuntu/deploy/k8s/service.yaml
          kubectl apply -f /home/ubuntu/deploy/k8s/ingress.yaml
          kubectl apply -f /home/ubuntu/deploy/k8s/k8.yml

          # --- Apply KubeArmor security policy ---
          if kubectl get crd kubearmor-policies.security.kubearmor.com >/dev/null 2>&1; then
            echo "🔒 Applying KubeArmor security policy"
            kubectl apply -f /home/ubuntu/deploy/k8s/kubearmor-policy.yaml
          else
            echo "⚠️ KubeArmor CRDs not found, skipping security policy"
          fi


          # --- Restart Deployment ---
          kubectl rollout restart deployment wisecow -n default
          kubectl rollout status deployment wisecow -n default

          echo "✅ Wisecow deployed successfully on Kind cluster!"
