name: Wisecow Full CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_push_ssh_deploy:
    runs-on: ubuntu-latest   # build happens on GitHub's Ubuntu runner

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3️⃣ Login to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # 4️⃣ Build and push image to Docker Hub
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/wisecow:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/wisecow:${{ github.sha }}

    # 5️⃣ Setup SSH Agent (new version)
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    # 6️⃣ SSH into EC2 and deploy to kind cluster
    - name: SSH and deploy on EC2 (Kind)
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        script: |
          echo "🚀 Starting Wisecow deployment inside Kind cluster"

          # Switch to kind cluster context
          export KUBECONFIG=/home/ubuntu/.kube/config
          kubectl cluster-info || { echo "❌ Kind cluster not found"; exit 1; }

          # Update local image cache if pulling from Docker Hub
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/wisecow:latest

          # Load the new image into Kind
          kind load docker-image ${{ secrets.DOCKERHUB_USERNAME }}/wisecow:latest --name kind

          # Apply cert-manager CRDs (skip if already present)
          kubectl apply --validate=false -f https://github.com/cert-manager/cert-manager/releases/latest/download/cert-manager.crds.yaml

          # Install cert-manager if missing
          if ! kubectl get namespace cert-manager >/dev/null 2>&1; then
            kubectl create namespace cert-manager
            helm repo add jetstack https://charts.jetstack.io
            helm repo update
            helm upgrade --install cert-manager jetstack/cert-manager --namespace cert-manager --set installCRDs=true
            kubectl rollout status deployment/cert-manager -n cert-manager
          fi

          # Apply ClusterIssuer and manifests
          kubectl apply -f k8s/cluster-issuer.yaml
          kubectl apply -f k8s/

          # Restart app deployment
          kubectl rollout restart deployment wisecow -n default
          kubectl rollout status deployment wisecow -n default

          echo "✅ Wisecow deployed successfully on Kind cluster."
