# filepath: [k8.yml](http://_vscodecontentref_/2)
---
# 1️⃣ ClusterIssuer for cert-manager
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: vaibhav2633@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod-private-key
    solvers:
    - http01:
        ingress:
          class: nginx
---
# 2️⃣ Wisecow Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow
  labels:
    app: wisecow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: vaibhav2633/wisecow:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4499
---
# 3️⃣ Wisecow Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: wisecow
spec:
  selector:
    app: wisecow
  ports:
    - name: tcp
      port: 4499
      targetPort: 4499
  type: ClusterIP
---
# 4️⃣ Wisecow Ingress (TLS via cert-manager)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wisecow-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
  - host: assignment.vaibhav2633.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wisecow
            port:
              number: 4499
  tls:
  - hosts:
    - assignment.vaibhav2633.tech
    secretName: wisecow-tls