apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wisecow-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - assignment.vaibhav2633.tech   # For production, point DNS to your EC2 public IP
    secretName: wisecow-tls
  rules:
  - host: assignment.vaibhav2633.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wisecow
            port:
              number: 4499
